<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Dictionary App</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <header>
    <h1>📖 My Dictionary</h1>
    <button id="theme-toggle">🌙</button>
  </header>

  <main>
    <section class="search-section">
      <div class="search-box">
        <input type="text" id="word-input" placeholder="Enter a word...">
        <button id="search-btn">🔍</button>
      </div>
    </section>

    <section class="dictionary-container">
      <!-- Word Result -->
      <div class="result-box hidden" id="result">
        <div class="word-header">
          <h2 id="word"></h2>
          <span id="phonetic"></span>
          <button id="play-sound">🔊</button>
          <button id="save-fav">⭐</button>
        </div>
        <div id="meanings"></div>
      </div>

      <!-- Sidebar -->
      <aside class="sidebar">
        <div class="favorites">
          <h3>⭐ Favorites</h3>
          <ul id="fav-list"></ul>
        </div>
        <div class="history">
          <h3>🕑 Recent Searches</h3>
          <ul id="history-list"></ul>
        </div>
      </aside>
    </section>
  </main>

  <footer>
    <p>📚 Built with ❤️ by <strong>YourName</strong></p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
